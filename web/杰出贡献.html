      <th scope="col">侦探小说女王阿加莎的贡献阿加莎的诀窍是，老老实实讲一个精彩的故事，又在故事中窥见生活的真相。在这个意义上，阿加莎是最古典的那类小说家，她继承的是说书人和听故事的传统，她的贡献并不在于语言和风格上的创造，而是在于为侦探小说、悬疑小说乃至恐怖小说提供了大量精彩的故事范本，用教科书般的案件设计，为后世小说家提供绝佳的参照系。她是类型小说的开拓者，也是小说家面前的高山，毫不夸张地说，每一个在其后书写推理小说的人，都应该感谢阿加莎・克里斯蒂。<br>
